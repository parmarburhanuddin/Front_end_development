<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cse = prompt("enter number of the day: ");
        switch(cse){
            case "1":
                alert("day is monday");
                break;
                case "1":
                alert("day is monday");
                break;
                case "2":
                alert("day is tuesday");
                break;
                case "3":
                alert("day is wednesday");
                break;
                case "4":
                alert("day is thursday");
                break;
                case "5":
                alert("day is friday");
                break;
                case "6":
                alert("day is saturday");
                break;
                case "7":
                alert("day is sunday");
                break;
                default:
                alert("invalid choice...!!!");
        } 
    </script>
</body>
</html>
