<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<b>While Loop Output:</b><br>");
    let j = 0;
    while (j <= 5) {
        document.write(j + "<br>");
        j++;
    }
    </script>
</body>
</html>
