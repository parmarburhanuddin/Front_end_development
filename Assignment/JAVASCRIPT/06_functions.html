<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num){
            let j = 1;
            for(let i=1;i<=num;i++){
                j = j * i;
            }
            document.writeln(j)
        }
        factorial(5)
        function sum(num){
            let j = 1;
            for(let i=1;i<=num;i++){
                j = j + i;
            }
            document.writeln(j)
        }
        sum(5)
        </script>
</body>
</html>
