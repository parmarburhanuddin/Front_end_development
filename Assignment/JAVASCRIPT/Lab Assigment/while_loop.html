<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Loops Practice</h1>
    <p>Open the console to see the results.</p>

    <script>
        var num = 1;
        var sum = 0;

        while (num <= 20) {
            if (num % 2 === 0) {
                sum = sum + num;
            }
            num++;
        }

        console.log("Sum of even numbers between 1 and 20:", sum);
    </script>

</body>
</html>
