<!DOCTYPE html>

<body>
     <h1>JavaScript Functions Practice</h1>
    <p>Open the console to see the results.</p>

    <script>
     
        function calculateSum(num1, num2) {
            var sum = num1 + num2;
            return sum;
        }

        // Calling the function
        var result = calculateSum(5, 10);
        console.log("The sum of 5 and 10 is:", result);
    </script>
</body>
