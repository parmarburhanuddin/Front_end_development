<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userInput;

        do {
            userInput = prompt("Enter a number greater than 10:");
        } while (userInput <= 10);

        console.log("You entered:", userInput, "which is greater than 10!");
    </script>
</body>
</html>
