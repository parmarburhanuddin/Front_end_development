<body>
    <h1>JavaScript Loops Practice</h1>
    <p>Open the console to see the results.</p>

    <script>
        console.log("Numbers from 1 to 10:");
        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }
</script>
