<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Data Types</title>
</head>
<body>

    <h1>JavaScript Data Types Example</h1>
    <p>Open the console to see the output.</p>

    <script>
        // Declaring variables of different data types
        var name = "Burhan";          // String
        var age = 20;                 // Number
        var isStudent = true;         // Boolean
        var emptyValue = null;        // Null
        var notAssigned;              // Undefined

        // Displaying values and their data types in console
        console.log("Name:", name, "Type:", typeof name);
        console.log("Age:", age, "Type:", typeof age);
        console.log("Is Student:", isStudent, "Type:", typeof isStudent);
        console.log("Empty Value:", emptyValue, "Type:", typeof emptyValue);
        console.log("Not Assigned:", notAssigned, "Type:", typeof notAssigned);
    </script>

</body>
</html>
