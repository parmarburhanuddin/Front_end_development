<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Object Example</title>
</head>
<body>

    <h1>JavaScript Object Practice</h1>
    <p>Open the console to see the output.</p>

    <script>
        var car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2015
        };

        console.log("Car Brand:", car.brand);
        console.log("Car Model:", car.model);

        car.year = 2022;

        car.color = "Red";

        console.log("Updated Car Object:", car);
    </script>

</body>
</html>
