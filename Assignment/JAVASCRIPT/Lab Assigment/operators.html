<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators Example</title>
</head>
<body>

    <h1>JavaScript Operators Practice</h1>
    <p>Open the console to see the results.</p>

    <script>
        // Declaring two numbers
        var a = 12;
        var b = 4;

        // --- Arithmetic Operators ---
        console.log("Addition:", a + b);       // Adds a and b
        console.log("Subtraction:", a - b);    // Subtracts b from a
        console.log("Multiplication:", a * b); // Multiplies a and b
        console.log("Division:", a / b);       // Divides a by b

        // --- Comparison Operators ---
        console.log("Are a and b equal?", a == b);          // Checks if a and b are equal
        console.log("Is a greater than b?", a > b);         // Checks if a is greater than b

        // --- Logical Operators ---
        console.log("Is a > 10 AND b < 5 ?", (a > 10 && b < 5));  // Checks if both conditions are true
    </script>

</body>
</html>
