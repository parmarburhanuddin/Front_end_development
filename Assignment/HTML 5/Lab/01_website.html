<!DOCTYPE html>
<html lang="en">

<body>
    <h1>This is html 5 website with all the tags like video , audio , canvas and svg</h1>
    <h2>1.) This is Canvas</h2>
   <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
// ctx.fillStyle = "red";
// ctx.fillRect(0, 0, 200, 100);
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();
ctx.beginPath();
ctx.arc(100,50,40,0,2*Math.PI);
ctx.stroke();
</script>
<br>
