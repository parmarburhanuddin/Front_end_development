<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flexbox Example</title>
    <style>
        /* Style for the flex container */
        .flex-container {
            display: flex; /* This is the key property to enable Flexbox */
            padding: 10px;
            justify-content: center;
        }

        /* Style for the flex items */
        .flex-item {
            background-color: dodgerblue;
            color: white;
            padding: 50px;
            margin: 30px; /* Adds space between the items */
            font-size: 38px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Basic Flexbox Example</h1>
    <h1>The three blue boxes below are flex items arranged inside a flex container.</h1>

    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

</body>
</html>
