<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid Example</title>
    <style>
        /* Style for the grid container */
        .grid-container {
            display: grid; /* This is the key property to enable Grid */
            grid-template-columns: auto auto auto; /* Creates three equal-width columns */
            gap: 10px; /* Adds space between grid items (rows and columns) */
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Style for the grid items */
        .grid-item {
            background-color: #28a745; /* A nice green color */
            color: white;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Basic Grid Example</h1>
    <p>The six green boxes below are grid items arranged in a 2x3 grid.</p>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

</body>
</html>
