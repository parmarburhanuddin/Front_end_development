<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Collection Form</title>
    <style>
        /* Basic styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Container for the form to center it and give it a nice card look */
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style for the form title */
        h1 {
            text-align: center;
            color: #444;
        }

        /* Group for each label and input pair */
        .form-group {
            margin-bottom: 15px;
        }

        /* Style for the labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Common style for all input fields and the textarea */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea { 
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important: includes padding and border in the element's total width */
            font-size: 16px;
        }

        /* Style for the submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer; /* Changes the mouse cursor to a pointer on hover */
        }

        /* A simple hover effect for the button */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Information Form</h1>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
