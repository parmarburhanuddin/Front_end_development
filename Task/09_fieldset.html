<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field-set</title>
</head>
<body>
   <table>
    <form>
        <fieldset>
            <legend>Customer</legend>
        <div>
          <label>Name</label>
          &nbsp;&nbsp;&nbsp;&nbsp;
         <input type="text">
         </div>
         &nbsp;
         <div>
         <label>E-mail</label>
          &nbsp;&nbsp;
         <input type="email">
         </div>
         &nbsp;
         <div>
         <label>Investment</label>
          &nbsp;&nbsp;
         <select>
            <option hidden>Investment</option>
            <option>Stocks</option>
            <option>Real-Estate</option>
            <option>Shares</option>
         </select>
         </div>
         &nbsp;
         <div>
         <label>Date Joined</label>
          &nbsp;&nbsp;
         <input type="date">
         </div>
         &nbsp;
         <div>
         <label>Active</label>
          &nbsp;&nbsp;
         <input type="checkbox">
         </div>
        </fieldset> 
        
        <div>
        <button>OK</button>  
        <button>Cancel</button>
        </div>
    </form>
   </table> 
</body>
</html>
